# To use:
#
#   $ micromamba create -f environment.yml  # `micromamba` works too for this command
#   $ micromamba activate cuh2viz_dev
#
name: cuh2viz_dev
channels:
  - conda-forge
dependencies:
  - compilers
  - meson
  - ninja
  - cmake
  - pkg-config
  # Backports away from C++20
  - range-v3
  - fmt==9.1.0
  # Tests
  - gtest
  # R bindings
  # (core)
  - r-devtools
  - r-roxygen2
  - r-cpp11
  # (test)
  - r-testthat
  # (lint)
  - r-styler
  - r-lintr
  # Interactivity
  - radian
